<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        .btn{
            background-color:darkgoldenrod;
            color: brown;
            font-size:25px;
            border: 2px dotted;

            position:fixed;
            top:150px;
            right: 200px;
        }

        .btn2{
            background-color: bisque;
            color: tomato;
            font-size: 20px;
            border: solid;

            position: fixed;
            bottom:250px;
            left:200px
        }
    </style>
</head>
<body>

    <button class="btn">Hurry Up.</button>
    <button class="btn2">Click Me</button>
    
</body>
</html>
