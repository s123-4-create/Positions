
<!DOCTYPE html>
<html lang="en">
<head>
    <title>absolute position</title>
</head>
<h1>
    Absolute Position:
</h1>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .card{
        background-color:bisque;
        position: relative;
        height: 250px;
        width:150px;
        margin-left: 80px;
        border: 2px solid;
    }
    .video-icon{
        height: 40px;
        position: absolute;
        bottom: 60px;
        left: 50px;
    }
</style>
<body>
    <div class="card">
    <img src="Images/home.png" class="video-icon" alt="video"/>   
</div>
</body>
</html>
